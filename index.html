<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Time Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="bg-[#e7e4e4] dark:bg-[#1f1f1f]">
    <main class="flex justify-center items-center min-h-screen w-[100%]">
        <!-- Theme Button -->
        <button type="button" id="themeButton"
            class="fixed bottom-4 right-4 rounded-full shadow-lg cursor-pointer transition-all py-1 px-2 bg-[#1f1f1f] dark:bg-white text-white dark:text-[#1f1f1f]">
            <i class="fa fa-sun-o"></i>
        </button>
        <!-- Main Div -->
        <div class="w-[90%] md:w-[60%] flex flex-col gap-2 rounded-md bg-[#1f1f1f] dark:bg-white p-4  md:p-6">
            <!-- Input From Date Div -->
            <div class="flex flex-col gap-2 w-full">
                <h3 class="tracking-wider text-lg text-white dark:text-black md:text-xl">From</h3>
                <!-- Date Divs -->
                <div class="flex flex-col gap-4  md:gap-8 md:flex-row">
                    <div class="flex flex-col gap-2 w-full">
                        <label for="fromDay"
                            class="tracking-wider text-[9px] md:text-[11px] text-white dark:text-[purple]">DAY</label>
                        <input class="border p-1 px-2 md:p-2 rounded-sm focus:outline-none" type="number"
                            placeholder="DD" id="fromDay">
                    </div>
                    <div class="flex flex-col gap-2 w-full">
                        <label for="fromMonth"
                            class="tracking-wider text-[9px] md:text-[11px] text-white dark:text-[purple]">MONTH</label>
                        <input class="border p-1 px-2 md:p-2 rounded-sm focus:outline-none" type="number"
                            placeholder="MM" id="fromMonth">
                    </div>
                    <div class="flex flex-col gap-2 w-full">
                        <label for="fromYear"
                            class="tracking-wider text-[9px] md:text-[11px] text-white dark:text-[purple]">YEAR</label>
                        <input class="border p-1 px-2 md:p-2 rounded-sm focus:outline-none" type="number"
                            placeholder="YYYY" id="fromYear">
                    </div>
                </div>
                <!-- Error Message (If Any) -->
                <p id="fromError" class="hidden tracking-wider text-[10px] md:text-[12px] text-[red]">Invalid Date!</p>
            </div>
            <hr class="my-2 border-purple-300" />
            <!-- Input To Date Div -->
            <div class="flex flex-col gap-2 w-full">
                <h3 class="tracking-wider text-lg text-white dark:text-black md:text-xl">To</h3>
                <!-- Date Divs -->
                <div class="flex flex-col gap-4 w-full md:gap-8 md:flex-row">
                    <div class="flex flex-col gap-2 w-full">
                        <label for="toDay"
                            class="tracking-wider text-[9px] md:text-[11px] text-white dark:text-[purple]">DAY</label>
                        <input class="border p-1 px-2 md:p-2 rounded-sm focus:outline-none" type="number"
                            placeholder="DD" id="toDay">
                    </div>
                    <div class="flex flex-col gap-2 w-full">
                        <label for="toMonth"
                            class="tracking-wider text-[9px] md:text-[11px] text-white dark:text-[purple]">MONTH</label>
                        <input class="border p-1 px-2 md:p-2 rounded-sm focus:outline-none" type="number"
                            placeholder="MM" id="toMonth">
                    </div>
                    <div class="flex flex-col gap-2 w-full">
                        <label for="toYear"
                            class="tracking-wider text-[9px] md:text-[11px] text-white dark:text-[purple]">YEAR</label>
                        <input class="border p-1 px-2 md:p-2 rounded-sm focus:outline-none" type="number"
                            placeholder="YYYY" id="toYear">
                    </div>
                </div>
                <!-- Error Message (If Any) -->
                <p id="toError" class="hidden tracking-wider text-[10px] md:text-[12px] text-[red]">Invalid Date!</p>
            </div>
            <!-- Comparision Error -->
            <p id="cError" class="hidden tracking-wider font-bold text-center text-sm text-[red]">From Date cannot be
                bigger than To Date
            </p>
            <!-- CheckBoxes Div -->
            <div class="mt-2 w-full flex flex-col md:flex-row md:justify-between gap-1">
                <!-- Calculate in Years -->
                <div class="flex gap-2">
                    <input checked type="checkbox" id="includeYears">
                    <label class="select-none tracking-wider text-sm text-white dark:text-black"
                        for="includeYears">Include Years</label>
                </div>
                <!-- Calculate in Months -->
                <div class="flex gap-2">
                    <input checked type="checkbox" id="includeMonths">
                    <label class="select-none tracking-wider text-sm text-white dark:text-black"
                        for="includeMonths">Include Months</label>
                </div>
                <!-- Calculate in Days -->
                <div class="flex gap-2">
                    <input checked type="checkbox" id="includeDays">
                    <label class="select-none tracking-wider text-sm text-white dark:text-black"
                        for="includeDays">Include Days</label>
                </div>
                <!-- Include End Date Check Box -->
                <div class="flex gap-2">
                    <input type="checkbox" id="includeEndDate">
                    <label class="select-none tracking-wider text-sm text-white dark:text-black"
                        for="includeEndDate">Include End Date</label>
                </div>
            </div>
            <!-- Calculate Button -->
            <button id="calBtn"
                class="my-2 text-white bg-purple-700 tracking-wide rounded-sm font-bold py-2 focus:outline-none">Calculate</button>
            <hr class="border-purple-300" />
            <div class="flex flex-col items-center gap-2">
                <!-- Year Result -->
                <div class="flex gap-2 text-3xl tracking-wide font-bold">
                    <h3 id="yearResult" class="text-purple-700">--</h3>
                    <p class="text-white dark:text-black">Years</p>
                </div>
                <!-- Month Result -->
                <div class="flex gap-2 text-3xl tracking-wide font-bold">
                    <h3 id="monthResult" class="text-purple-700">--</h3>
                    <p class="text-white dark:text-black">Months</p>
                </div>
                <!-- Days Result -->
                <div class="flex gap-2 text-3xl tracking-wide font-bold">
                    <h3 id="dayResult" class="text-purple-700">--</h3>
                    <p class="text-white dark:text-black">Days</p>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="./script.js"></script>
</body>

</html>
