<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Time Calculator</title>
</head>

<body class="flex justify-center items-center min-h-screen bg-[#e7e4e4]">
    <main>
        <!-- Main Div -->
        <div class="flex flex-col gap-2 rounded-md bg-white p-4 md:p-6">
            <!-- Input From Date Div -->
            <div class="flex flex-col gap-2">
                <h3 class="tracking-wider text-lg md:text-xl">From</h3>
                <!-- Date Div -->
                <div class="flex flex-col gap-4 md:gap-8 md:flex-row">
                    <div class="flex flex-col gap-2">
                        <label for="fromDay" class="tracking-wider text-[9px] md:text-[11px] text-[purple]">DAY</label>
                        <input class="border p-1 px-2 md:p-2 rounded-sm focus:outline-none" type="number"
                            placeholder="DD" id="fromDay">
                    </div>
                    <div class="flex flex-col gap-2">
                        <label for="fromMonth" class="tracking-wider text-[9px] md:text-[11px] text-[purple]">MONTH</label>
                        <input class="border p-1 px-2 md:p-2 rounded-sm focus:outline-none" type="number"
                            placeholder="MM" id="fromMonth">
                    </div>
                    <div class="flex flex-col gap-2">
                        <label for="fromYear" class="tracking-wider text-[9px] md:text-[11px] text-[purple]">YEAR</label>
                        <input class="border p-1 px-2 md:p-2 rounded-sm focus:outline-none" type="number"
                            placeholder="YYYY" id="fromYear">
                    </div>
                </div>
            </div>
            <hr class="my-2" />
            <!-- Input To Date Div -->
            <div class="flex flex-col gap-2 w-full">
                <h3 class="tracking-wider text-lg md:text-xl">To</h3>
                <!-- Date Div -->
                <div class="flex flex-col gap-4 md:gap-8 md:flex-row">
                    <div class="flex flex-col gap-2">
                        <label for="fromDay" class="tracking-wider text-[9px] md:text-[11px] text-[purple]">DAY</label>
                        <input class="border p-1 px-2 md:p-2 rounded-sm focus:outline-none" type="number"
                            placeholder="DD" id="fromDay">
                    </div>
                    <div class="flex flex-col gap-2">
                        <label for="fromMonth" class="tracking-wider text-[9px] md:text-[11px] text-[purple]">MONTH</label>
                        <input class="border p-1 px-2 md:p-2 rounded-sm focus:outline-none" type="number"
                            placeholder="MM" id="fromMonth">
                    </div>
                    <div class="flex flex-col gap-2">
                        <label for="fromYear" class="tracking-wider text-[9px] md:text-[11px] text-[purple]">YEAR</label>
                        <input class="border p-1 px-2 md:p-2 rounded-sm focus:outline-none" type="number"
                            placeholder="YYYY" id="fromYear">
                    </div>
                </div>
            </div>
            <hr class="my-2" />
            <button class="bg-purple-700 text-white tracking-wide rounded-sm font-bold py-2">Calculate</button>
        </div>
    </main>
</body>

</html>
